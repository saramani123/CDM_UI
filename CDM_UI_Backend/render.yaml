services:
  - type: web
    name: cdm-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: NEO4J_INSTANCE_NAME
        value: vulqan-cdm-prod
      - key: NEO4J_URI
        sync: false  # Will be set in Render dashboard
      - key: NEO4J_USERNAME
        sync: false  # Will be set in Render dashboard
      - key: NEO4J_PASSWORD
        sync: false  # Will be set in Render dashboard
